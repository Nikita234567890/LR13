<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;
      if (month >= 3 && month <= 5) {
        document.write(
          "Весна: месяцы относящиеся к данной поре - Март, Апрель, Май"
        );
      } else if (month >= 6 && month <= 8) {
        document.write(
          "Лето: месяцы относящиеся к данной поре - Июнь, Июль, Август"
        );
      } else if (month >= 9 && month <= 11) {
        document.write(
          "Осень: месяцы относящиеся к данной поре - Сентябрь, Октябрь, Ноябрь"
        );
      } else {
        document.write(
          "Зима: месяцы относящиеся к данной поре - Декабрь, Январь, Февраль"
        );
      }
    </script>
  </body>
</html>
